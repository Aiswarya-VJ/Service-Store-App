        <div class="content">
            <h1>Create Customer</h1>
            <p>Add a new customer to the system.</p>
            <form id="createCustomerForm">
                <label for="custName">Customer Name:</label>
                <input type="text" id="custName" name="custName" placeholder="Enter customer name" required><br><br>

                <label for="custPhone">Phone Number:</label>
                <input type="tel" id="custPhone" name="custPhone" placeholder="Enter phone number" required pattern="[0-9]{10}"><br><br>

                <label for="custEmail">Email Address:</label>
                <input type="email" id="custEmail" name="custEmail" placeholder="Enter email" required><br><br>

                <label for="custAddress">Address:</label>
                <textarea id="custAddress" name="custAddress" placeholder="Enter address" required></textarea><br><br>

                <button type="submit">Add New Customer</button>
            </form>
        </div>
    </div>
</body>
